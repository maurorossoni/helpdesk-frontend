<div class="container">
    <h2><span class="energy-icon">⚡</span> Calcular Consumo de Energia</h2>
    <div>
        <label class="custom-checkbox">
            <input type="checkbox" (change)="toggleSelectAll($event)" />
            <span class="checkmark"></span>
            Selecionar Todos
        </label>
    </div>
    <div class="equipamentos">
        <div *ngFor="let equipamento of equipamentos" class="equipamento-item">
            <label class="custom-checkbox">
                <input type="checkbox" [(ngModel)]="equipamento.selected" (change)="toggleEquipamentoSelection(equipamento)" />
                <span class="checkmark"></span>
                {{ equipamento.nome }} ({{ equipamento.potencia }} kW)
            </label>
            <input type="number" class="input-horas" [(ngModel)]="tempoUso[equipamento.id]" placeholder="Horas" min="0" max="24" (input)="validarHoras(equipamento)" />
        </div>
    </div>
    <div>
        <button class="btn" (click)="calcularConsumo()">Calcular Consumo</button>
        <button class="btn" (click)="resetarValores()">Resetar</button>
    </div>
</div>

<!-- Loading overlay -->
<div class="loading-overlay" *ngIf="isLoading">
    <div class="loading-icon-container">
        <span class="energy-icon">⚡</span>
    </div>
</div>
